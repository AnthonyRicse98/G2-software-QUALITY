
<DOCTYPE html>
    <html lang="en " dir="ltr">

    <head>
        <meta charset=" UTF-8 ">
        <title>Contactanos</title>
        <meta name="viewport " content="width=device-width, initial-scale=1.0 ">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/contactos.css">
    </head>

    <body>

        <div class="carousel-inner">
         
        </div>
    
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <section class="form-register">
                                <h2 class="mb-3">
                                    <center>Contactenos</center>
                                </h2>
                                <h4 class="mb-3">
                                    <center>¡Nos encantaria saber de ti!</center>
                                </h4>
                                <div class="form-group mb-3">

                                    <div class="form-group ">
                                        <label class="font-weight-bold">Nombre <span
                                                class="text-danger">*</span></label>
                                        <input type="text" name="name" class="form-control" placeholder="Tu nombre">
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="form-group">
                                        <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                                        <input type="text" name="email" placeholder="Ingresa tu correo electrónico"
                                            class="form-control">

                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="font-weight-bold">Telefono <span class="text-danger">*</span></label>
                                    <input type="text" name="phone" placeholder="Ingresa tu numero telefonico/celular"
                                        class="form-control">
                                </div>
                                <div class="form-group wide mb-3">
                                    <label class="font-weight-bold">Mensaje <span class="text-danger">*</span></label>
                                    <textarea name="message" rows="2" class="form-control"
                                        placeholder="Mensaje"></textarea>
                                </div>

                                <button class="btn btn-primary width-100">Send</button>
                            </section>
                        </form>

                    </div>

                </div>
                <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | © 2021 Templune</small>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    </body>

    </html>
